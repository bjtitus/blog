{% extends "base.html" %}

{% block body %}
	{% block notify_message %}
	{% ifnotequal num_saved 0 %}
	<div style="border: 1px solid #999;background-color: red;padding: 3px;text-align: center;font-size: 9pt;margin-bottom: 5px">You have <a href="saved.html">{{ num_saved }} saved post{% ifnotequal num_saved 1 %}s{% endifnotequal %}</a>.</div>
	{% endifnotequal %}
	{% endblock %}
    <form id="new" method="post">
        <table>
            {{ form.as_table }}
            <tr>
                <th>Tags:</th>
                <td>
                    <input type="text" name="tags" value="{{ tags }}"/>
                    (Comma separated)
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <div style="margin-top: 1em;">
                        <input type="submit" value="{% block submit_value %}Post{% endblock %}"/>
                        <a style="margin-left: .5em;" href="{% block cancel_link %}/{% endblock %}">Cancel</a>
                    </div>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
